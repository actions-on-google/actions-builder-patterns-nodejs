conditionalEvents:
- condition: scene.slots.status == "FINAL"
  handler:
    webhookHandler: partialData
  transitionToScene: PartialData
slots:
- commitBehavior:
    writeSessionParam: sceneDateTime
  name: sceneDateTime
  promptSettings:
    initialPrompt:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: This scene is looking for a Date and Time. See what happens
                  when you select just a date, just a time and when you give both.
            suggestions:
            - title: 1:00 pm
            - title: Next Friday
            - title: Tomorrow at 10am
  required: true
  type:
    name: actions.type.DateTime
