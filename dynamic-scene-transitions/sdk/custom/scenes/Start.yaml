intentEvents:
- intent: next
  transitionToScene: Next
- handler:
    webhookHandler: transitionToHidden
  intent: hidden
onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        firstSimple:
          variants:
          - speech: Your in the start Scene. If you say "Next", you'll move the Next
              scene. But say "Hidden" will take you to the hidden scene
        suggestions:
        - title: Next
        - title: Hidden
