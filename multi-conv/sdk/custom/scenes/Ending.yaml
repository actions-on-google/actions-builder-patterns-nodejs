intentEvents:
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: Okay $session.params.favoriteColor $session.params.favoriteAnimal,
                good bye.
  intent: "no"
  transitionToScene: actions.scene.END_CONVERSATION
- intent: "yes"
  transitionToScene: Questions
onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        firstSimple:
          variants:
          - speech: You reach the end of this silly mini game. Now that I know you
              better, I have decided to give you a fun nickname...  $session.params.favoriteColor
              $session.params.favoriteAnimal. So $session.params.favoriteColor $session.params.favoriteAnimal,
              do you want to answer my silly questions again?
        suggestions:
        - title: "yes"
        - title: "no"
